<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">

    <title>One Stop Travel</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="../images/air.png"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <div class = "wrapper shadow rounded">
                    <h1>One Stop Travel</h1>
                    <form class = "sign-up">
                      <!-- Email input -->
                      <div class="form-outline mb-4" id = "eml">
                        <label class="form-label" for="form1Example13">Email address</label>
                        <input type="email" id="form1Example13" class="form-control form-control-lg" />
                      </div>
            
                      <!-- Password input -->
                      <div class="form-outline mb-4" id="pswd" >
                          <label class="form-label" for="form1Example23">Password</label>
                        <input type="password" id="form1Example23" class="form-control form-control-lg" />
                      </div>
            
            
                      <!-- Submit button -->
                      <div class="d-grid gap-2  mx-auto">
                          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                      </div>
            
                      <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                      </div>
                      
                      <div class = " d-grid gap-2  mx-auto ">
                          <!-- <a class="btn btn-danger btn-lg btn-block" style="background-color: #d62d20" href="#!"
                            role="button"> -->
                            <button type="google" class="btn btn-danger btn-lg btn-block" style="background-color: #d62d20"> Continue with Google</button>
                            
                            <!-- <i class="fab fa-twitter me-2"></i>Continue with Google</a> -->
                          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                            role="button">
                            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                          </a>
                      </div>  
            
                    </form>
                </div>
            </div>
          </div>
        </div>
      </section>


<script src="bundle.js"> </script>
</body>
</html>
